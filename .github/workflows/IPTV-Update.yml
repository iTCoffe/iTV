name: IPTV Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2,8,14,20 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_OUTPUT

    - name: 更新
      run: |
        # 下载基础源文件
        wget -q https://raw.githubusercontent.com/suxuang/myIPTV/main/ipv4.m3u -O Base.m3u
        
        # 提取央视源并去重
        grep -A 1 '央视' Base.m3u | grep -v '^--$' | awk '!seen[$0]++' > CCTV.m3u
        
        # 提取非央视源并去重
        grep -v -A 1 '央视' Base.m3u | grep -v '^--$' | awk '!seen[$0]++' > CNTV.m3u
        
        # 整合源并去重生成M3U
        {
          echo '#EXTM3U x-tvg-url="https://112114.shrimp.cloudns.biz/epg.xml" catchup="append" catchup-source="?playseek=${(b)yyyyMMddHHmmss}-${(e)yyyyMMddHHmmss}"'
          cat CCTV.m3u
          cat CNTV.m3u
        } | awk '!seen[$0]++' > IPTV.m3u
        
        # 生成自定义格式的TXT播放列表 (频道名称,URL)
        awk 'BEGIN {ORS = "\n";} 
             /^#EXTINF:/ { 
                 split($0, parts, ",");
                 channel_name = parts[length(parts)];
                 gsub(/\r/, "", channel_name);
                 getline;
                 url = $0;
                 gsub(/\r/, "", url);
                 sub(/^ /, "", channel_name);
                 print channel_name "," url;
             }' IPTV.m3u | awk '!seen[$0]++' > IPTV.txt

        # 更新README
        echo -e "# IPTV 自动更新\n\n### 更新于 ${{ steps.date.outputs.date }}\n\n### 包含格式:\n- [M3U播放列表](IPTV.m3u)（标准IPTV格式）\n- [TXT播放列表](IPTV.txt)（格式：频道名称,直播源URL）" > README.md
        
        # 清理中间文件
        rm Base.m3u CCTV.m3u CNTV.m3u

    - name: Clean
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git checkout --orphan latest_branch
        git add -A
        git commit -am "${{ steps.date.outputs.date }}"
        git branch -D main
        git branch -m main

    - name: Push
      run: git push -f origin main
